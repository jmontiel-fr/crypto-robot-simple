<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio History - Crypto Trading Robot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    <style>
        .dashboard-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        
        /* Portfolio popup styles */
        .portfolio-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            min-width: 500px;
            max-width: 80vw;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        
        .popup-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        
        .popup-content {
            padding: 20px;
        }
        
        .crypto-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .crypto-item:last-child {
            border-bottom: none;
        }
        
        .crypto-name {
            font-weight: 500;
            color: #333;
            font-size: 1.05em;
        }
        
        .crypto-symbol {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9em;
        }
        
        .crypto-value {
            font-weight: 600;
            color: #667eea;
        }
        
        .close-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            float: right;
        }
        
        .close-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="dashboard-title text-center">
            <h1><i class="fas fa-chart-line"></i> Portfolio Value Evolution</h1>
            <p class="mb-0">Historical performance of your crypto portfolio</p>
        </div>

        <!-- Navigation -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body text-center">
                        <a href="/" class="btn btn-primary me-3">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                        <a href="/reserve-history" class="btn btn-primary">
                            <i class="fas fa-coins"></i> Reserve History
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-area"></i> Portfolio Value Over Time</h5>
                    </div>
                    <div class="card-body">
                        <div id="portfolio-chart" style="height: 600px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-calculator"></i> Performance Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-3">
                                <h6 class="text-muted">Total Cycles</h6>
                                <h4 id="total-cycles">-</h4>
                            </div>
                            <div class="col-md-3">
                                <h6 class="text-muted">Best Performance</h6>
                                <h4 id="best-performance" class="text-success">-</h4>
                            </div>
                            <div class="col-md-3">
                                <h6 class="text-muted">Worst Performance</h6>
                                <h4 id="worst-performance" class="text-danger">-</h4>
                            </div>
                            <div class="col-md-3">
                                <h6 class="text-muted">Current Performance</h6>
                                <h4 id="current-performance">-</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Portfolio Popup -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="portfolio-popup" id="portfolioPopup">
        <div class="popup-header">
            <h3 id="popupTitle">Portfolio Breakdown</h3>
        </div>
        <div class="popup-content">
            <div id="portfolioBreakdown"></div>
            <button class="close-btn" onclick="closePortfolioPopup()">Close</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Raw chart JSON (safer injection) -->
    <script id="chartDataJson" type="application/json">{{ chart_json|safe }}</script>
    <script>
        const BASE_ASSET = "{{ base_asset }}";
        // Parse chart data JSON from script tag
        const chartData = JSON.parse(document.getElementById('chartDataJson').textContent);
        
        // Debug: Log chart data
        console.log('ðŸ“Š Portfolio Chart Data:', chartData);
        console.log('ðŸ“ˆ Chart has data:', chartData && chartData.data && chartData.data.length > 0);
        
        // Render the chart with click event handler
        Plotly.newPlot('portfolio-chart', chartData.data, chartData.layout, {responsive: true}).then(function() {
            console.log('âœ… Portfolio chart rendered successfully');
            
            document.getElementById('portfolio-chart').on('plotly_click', function(data) {
                console.log('ðŸ–±ï¸ Chart clicked:', data);
                var point = data.points[0];
                if (point && point.customdata) {
                    console.log('ðŸ“‹ Calling showPortfolioBreakdown with:', point.x, point.customdata);
                    showPortfolioBreakdown(point.x, point.customdata);
                } else {
                    console.log('âŒ No customdata found in point:', point);
                }
            });
        }).catch(function(error) {
            console.error('âŒ Portfolio chart rendering failed:', error);
        });

        // Load statistics
        loadStatistics();

        function loadStatistics() {
            fetch('api/portfolio-history')
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const totalCycles = data.length;
                        const initialValue = data[0].total_value;
                        const currentValue = data[data.length - 1].total_value;
                        const currentPerformance = ((currentValue - initialValue) / initialValue * 100).toFixed(2);
                        
                        // Find best and worst performing cycles
                        let bestPerf = -Infinity;
                        let worstPerf = Infinity;
                        
                        for (let i = 1; i < data.length; i++) {
                            const prevValue = data[i-1].total_value;
                            const currValue = data[i].total_value;
                            const perf = ((currValue - prevValue) / prevValue * 100);
                            
                            if (perf > bestPerf) bestPerf = perf;
                            if (perf < worstPerf) worstPerf = perf;
                        }

                        document.getElementById('total-cycles').textContent = totalCycles;
                        document.getElementById('best-performance').textContent = bestPerf.toFixed(2) + '%';
                        document.getElementById('worst-performance').textContent = worstPerf.toFixed(2) + '%';
                        document.getElementById('current-performance').textContent = currentPerformance + '%';
                        
                        // Color current performance
                        const currentPerfElement = document.getElementById('current-performance');
                        if (parseFloat(currentPerformance) >= 0) {
                            currentPerfElement.className = 'text-success';
                        } else {
                            currentPerfElement.className = 'text-danger';
                        }
                    }
                })
                .catch(error => {
                    console.error('Error loading statistics:', error);
                });
        }
        
        function showPortfolioBreakdown(cycleNumber, cycleData) {
            console.log('DEBUG: Received cycleData:', cycleData);
            console.log('DEBUG: Type:', typeof cycleData);
            
            if (!cycleData) {
                alert('No data available for this cycle');
                return;
            }
            
            // Extract portfolio data and reserve from the new structure
            var portfolioData, reserveValue;
            
            // Check if cycleData has the new combined structure
            if (cycleData && typeof cycleData === 'object' && 'portfolio_breakdown' in cycleData) {
                // New combined structure
                portfolioData = cycleData.portfolio_breakdown;
                reserveValue = cycleData.bnb_reserve || 0;
                console.log('DEBUG: Using new structure, reserve:', reserveValue);
            } else {
                // Legacy structure - assume cycleData is the portfolio breakdown directly
                portfolioData = cycleData;
                reserveValue = 0; // Default to 0 for legacy data
                console.log('DEBUG: Using legacy structure, no reserve');
            }
            
            if (!portfolioData) {
                alert('No portfolio data available for this cycle');
                return;
            }
            
            // Update popup title
            document.getElementById('popupTitle').innerText = `Portfolio Breakdown - Cycle ${cycleNumber}`;
            
            // Create portfolio breakdown HTML
            var breakdownHtml = '';
            var totalValue = 0;
            
            // Check if portfolio data has the new format (with performance) or old format (just values)
            var hasPerformanceData = false;
            var portfolioEntries = [];
            
            if (portfolioData && typeof portfolioData === 'object') {
                // Check if data has the new enhanced format
                var firstEntry = Object.values(portfolioData)[0];
                if (firstEntry && typeof firstEntry === 'object' && 'value' in firstEntry) {
                    hasPerformanceData = true;
                    // New format: {crypto_name: {value: X, performance: Y}}
                    portfolioEntries = Object.entries(portfolioData).map(([name, data]) => [name, data.value, data.performance || 0]);
                } else {
                    // Old format: {crypto_name: value}
                    portfolioEntries = Object.entries(portfolioData).map(([name, value]) => [name, value, 0]);
                }
            }
            
            // Sort cryptos by value (descending)
            portfolioEntries.sort((a, b) => b[1] - a[1]);
            
            for (var [cryptoName, value, performance] of portfolioEntries) {
                totalValue += value;
                var percentage = (value / portfolioEntries.reduce((sum, entry) => sum + entry[1], 0) * 100).toFixed(1);
                
                // Parse crypto name and symbol
                var displayName = cryptoName;
                var symbolPart = '';
                
                // Check if crypto name has format "Name (SYMBOL)"
                var symbolMatch = cryptoName.match(/^(.+?)\s*\(([^)]+)\)$/);
                if (symbolMatch) {
                    displayName = symbolMatch[1].trim();
                    symbolPart = ` <span class="crypto-symbol">${symbolMatch[2]}</span>`;
                }
                
                // Format performance percentage
                var performanceText = '';
                if (hasPerformanceData && performance !== 0) {
                    var performancePercent = (performance * 100).toFixed(2);
                    var performanceColor = performance >= 0 ? '#28a745' : '#dc3545';
                    var performanceSign = performance >= 0 ? '+' : '';
                    performanceText = `<span style="color: ${performanceColor}; font-weight: 600; margin-left: 8px;">${performanceSign}${performancePercent}%</span>`;
                }
                
                breakdownHtml += `
                    <div class="crypto-item">
                        <div class="crypto-name">${displayName}${symbolPart}</div>
                        <div class="crypto-value">${value.toFixed(6)} ${BASE_ASSET} (${percentage}%)${performanceText}</div>
                    </div>
                `;
            }
            
        // Add Reserve
            console.log('DEBUG: Adding reserve to HTML, value:', reserveValue);
            breakdownHtml += `
                <div class="crypto-item" style="border-top: 1px solid #ddd; margin-top: 10px; padding-top: 10px;">
            <div class="crypto-name">${BASE_ASSET} Reserve <span class="crypto-symbol">${BASE_ASSET}</span></div>
            <div class="crypto-value">${reserveValue.toFixed(6)} ${BASE_ASSET}</div>
                </div>
            `;
            
            // Add total at the bottom
            var totalWithReserve = totalValue + reserveValue;
            console.log('DEBUG: Total portfolio:', totalValue, 'Reserve:', reserveValue, 'Combined:', totalWithReserve);
            breakdownHtml += `
                <div class="crypto-item" style="border-top: 2px solid #667eea; margin-top: 10px; padding-top: 15px;">
                    <div class="crypto-name" style="font-weight: 700;">Total Portfolio Value</div>
                    <div class="crypto-value" style="font-size: 1.2em; color: #28a745;">${totalValue.toFixed(6)} ${BASE_ASSET}</div>
                </div>
                <div class="crypto-item">
                    <div class="crypto-name" style="font-weight: 700;">Total Value (Portfolio + Reserve)</div>
                    <div class="crypto-value" style="font-size: 1.2em; color: #667eea;">${totalWithReserve.toFixed(6)} ${BASE_ASSET}</div>
                </div>
            `;
            
            console.log('DEBUG: Final HTML:', breakdownHtml);
            document.getElementById('portfolioBreakdown').innerHTML = breakdownHtml;
            
            // Show popup
            document.getElementById('popupOverlay').style.display = 'block';
            document.getElementById('portfolioPopup').style.display = 'block';
        }
        
        function closePortfolioPopup() {
            document.getElementById('popupOverlay').style.display = 'none';
            document.getElementById('portfolioPopup').style.display = 'none';
        }
        
        // Close popup when clicking overlay
        document.getElementById('popupOverlay').addEventListener('click', closePortfolioPopup);
        
        // Close popup with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closePortfolioPopup();
            }
        });
    </script>
</body>
</html>
